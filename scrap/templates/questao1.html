{% extends 'base.html' %}
{% block body %}
<div class = "col-lg-12">
	<h1>Questao 1</h1>
	<p>Data from <a href="https://www.rottentomatoes.com/browse/tv-list-1">https://www.rottentomatoes.com/browse/tv-list-1</a></p>
	<table class="table table-striped">
		<tr>
			<th>TV shows</th>
			<th>Rating</th>
		</tr>
		{% for movie in items.all %}
			<tr>
				<td>{{movie.movie}}</td>
				<td>{{movie.rating}}</td>
			</tr>
		{% endfor %}	
 	</table>
</div>		
{% endblock %}
